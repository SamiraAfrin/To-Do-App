version: "3.7"
services:
  web:
    build:
      context: .
    #container_name: todo_api
    ports:
      - 8000:8000
    depends_on:
      - mysql
    volumes:
    - ./config.json:/config.json

  mysql:
    image: mysql 
    # volumes:
    #   - ./todo.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"  # 3307:3306
    environment:
      - MYSQL_DATABASE=recordings
      - MYSQL_ROOT_PASSWORD=123
